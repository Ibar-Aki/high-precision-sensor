<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b2ff7"/>
      <stop offset="100%" style="stop-color:#ff2d87"/>
    </linearGradient>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1f35"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#g1)" stroke-width="6" opacity="0.4"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#g1)" stroke-width="3" opacity="0.25"/>
  <!-- Grid rings -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#1e2440" stroke-width="1.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#1e2440" stroke-width="1.5"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#1e2440" stroke-width="1.5"/>
  <!-- Crosshairs -->
  <line x1="256" y1="46" x2="256" y2="466" stroke="#1e2440" stroke-width="1.5"/>
  <line x1="46" y1="256" x2="466" y2="256" stroke="#1e2440" stroke-width="1.5"/>
  <!-- Tick marks -->
  <line x1="256" y1="46" x2="256" y2="76" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="256" y1="436" x2="256" y2="466" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="46" y1="256" x2="76" y2="256" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="436" y1="256" x2="466" y2="256" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <!-- Center target -->
  <circle cx="256" cy="256" r="15" fill="none" stroke="#00d4ff" stroke-width="2.5" opacity="0.6"/>
  <!-- Bubble -->
  <circle cx="256" cy="256" r="28" fill="#00d4ff" opacity="0.9" filter="url(#glow)"/>
</svg>
