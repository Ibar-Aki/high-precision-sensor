<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline | Sensor Apps</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b1220;
      --panel: #111a2e;
      --line: #253a5e;
      --text: #e7eefc;
      --muted: #a8bbd8;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, #1d2f54 0%, var(--bg) 45%);
      color: var(--text);
      font-family: 'Yu Gothic UI', 'Hiragino Sans', sans-serif;
      padding: 16px;
    }
    .box {
      width: min(560px, 100%);
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 14px;
      padding: 18px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }
    p {
      margin: 8px 0;
      color: var(--muted);
      line-height: 1.5;
    }
    code {
      color: #9fd4ff;
    }
  </style>
</head>
<body>
  <section class="box">
    <h1>オフラインモード</h1>
    <p>ネットワーク未接続です。キャッシュ済みページのみ利用できます。</p>
    <p>初回アクセス直後は接続が必要です。オンライン復帰後に再度アクセスしてください。</p>
    <p>問い合わせ時は状態コード <code>OFFLINE_FALLBACK</code> を共有してください。</p>
  </section>
</body>
</html>
